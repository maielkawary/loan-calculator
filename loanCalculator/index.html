<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>loan calculator</title>
    <meta name="viewport"  initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="parent">
        <div class="main">
            <h1>Loan Calculator</h1>
            <form action="">
                <div class="loan">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                        <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                    </svg>
                    <input type="text" id="loan" placeholder="The loan">
                </div>  
                <div class="percient">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-percent" viewBox="0 0 16 16">
                        <path d="M13.442 2.558a.625.625 0 0 1 0 .884l-10 10a.625.625 0 1 1-.884-.884l10-10a.625.625 0 0 1 .884 0zM4.5 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm7 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                    </svg>
                    <input type="text" id="percient" placeholder="The percient">
                </div>
                <div class="totalsalary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                        <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                    </svg>
                    <input type="text" id="salary" placeholder="Your monthly salary">
                </div>
                <div class="yearsofloan">
                    <input type="number" id="years" placeholder="The years of the loan">
                </div>
            </form>
                    <button id="calc" onclick="calculato()">Calculate</button>
           
            <div id="results">
                <div class="res">
                    <p>Monthly Payment</p>
                    <p id="Mpayment"></p>
                </div>
                <div class="res">
                    <p>Total Payment</p>
                    <p id="Tpayment"></p>
                </div>
                <div class="res">
                    <p>Total Interest</p>
                    <p id="Tinterest"></p>
                </div>
                <div class="res" id="always">
                    <p>Can you afford it?</p>
                    <p id="CUAI"></p>
                </div>
                
            </div>
            <div id="test">
            <div id="always">
                <p>Can you afford it?</p>
                <p id="CUAIno"></p>
            </div>
        </div>
        </div>
        
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
